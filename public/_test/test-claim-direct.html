<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct - R√©clamation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #1a202c; margin-bottom: 10px; }
        .subtitle { color: #718096; margin-bottom: 30px; }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .loading { background: #fef3c7; color: #92400e; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #718096;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 16px;
            color: #1a202c;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea { min-height: 120px; resize: vertical; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Soumettre une R√©clamation</h1>
        <p class="subtitle">Formulaire de r√©clamation de garantie</p>

        <div id="status" class="status loading">
            <span class="spinner"></span> Validation du lien en cours...
        </div>

        <div id="warrantyInfo" style="display: none;"></div>

        <form id="claimForm" style="display: none;">
            <div class="form-group">
                <label for="incident_date">Date de l'incident *</label>
                <input type="date" id="incident_date" required>
            </div>

            <div class="form-group">
                <label for="incident_description">Description de l'incident *</label>
                <textarea id="incident_description" required placeholder="D√©crivez ce qui s'est pass√©..."></textarea>
            </div>

            <div class="form-group">
                <label for="repair_shop_name">Nom du garage (optionnel)</label>
                <input type="text" id="repair_shop_name" placeholder="Nom du garage de r√©paration">
            </div>

            <div class="form-group">
                <label for="repair_shop_contact">Contact du garage (optionnel)</label>
                <input type="text" id="repair_shop_contact" placeholder="T√©l√©phone ou email">
            </div>

            <button type="submit" id="submitBtn">
                Soumettre la R√©clamation
            </button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://lfpdfdugijzewshxwofy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmcGRmZHVnaWp6ZXdzaHh3b2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1Njc3MTIsImV4cCI6MjA3NzE0MzcxMn0.L7AvQrsYzcximQJ2oNyT7K69jIJSWofUnaRwvZkY4a4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Extraire le token de l'URL (format: /test-claim-direct.html?token=xxx)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '020f9d7a-aee7-485e-bac4-f4bade5c132d';

        let warrantyData = null;
        let tokenId = null;

        async function validateToken() {
            const statusDiv = document.getElementById('status');

            try {
                // 1. R√©cup√©rer le token
                const { data: tokenData, error: tokenError } = await supabase
                    .from('warranty_claim_tokens')
                    .select('*')
                    .eq('token', token)
                    .maybeSingle();

                if (tokenError) throw new Error('Erreur de connexion: ' + tokenError.message);
                if (!tokenData) throw new Error('Token invalide ou introuvable');
                if (tokenData.is_used) throw new Error('Ce lien a d√©j√† √©t√© utilis√©');
                if (new Date(tokenData.expires_at) < new Date()) throw new Error('Ce lien a expir√©');

                tokenId = tokenData.id;

                // 2. R√©cup√©rer la garantie
                const { data: warranty, error: warrantyError } = await supabase
                    .from('warranties')
                    .select('*, customers(*), trailers(*), warranty_plans(*)')
                    .eq('id', tokenData.warranty_id)
                    .maybeSingle();

                if (warrantyError) throw new Error('Erreur garantie: ' + warrantyError.message);
                if (!warranty) throw new Error('Garantie introuvable');

                warrantyData = warranty;

                // 3. Mettre √† jour le compteur d'acc√®s
                await supabase
                    .from('warranty_claim_tokens')
                    .update({
                        access_count: tokenData.access_count + 1,
                        last_accessed_at: new Date().toISOString()
                    })
                    .eq('id', tokenData.id);

                // Afficher les infos
                showWarrantyInfo(warranty);

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Lien valide! Remplissez le formulaire ci-dessous.';

                document.getElementById('claimForm').style.display = 'block';

                // D√©finir la date max/min
                const today = new Date().toISOString().split('T')[0];
                const startDate = warranty.start_date.split('T')[0];
                const endDate = warranty.end_date.split('T')[0];

                const dateInput = document.getElementById('incident_date');
                dateInput.value = today;
                dateInput.min = startDate;
                dateInput.max = endDate;

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå ' + error.message;
                console.error('Validation error:', error);
            }
        }

        function showWarrantyInfo(warranty) {
            const infoDiv = document.getElementById('warrantyInfo');
            infoDiv.style.display = 'block';

            infoDiv.innerHTML = `
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">Client</div>
                        <div class="info-value">${warranty.customers?.first_name || ''} ${warranty.customers?.last_name || ''}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">V√©hicule</div>
                        <div class="info-value">${warranty.trailers?.year || ''} ${warranty.trailers?.make || ''} ${warranty.trailers?.model || ''}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">VIN</div>
                        <div class="info-value">${warranty.trailers?.vin || 'N/A'}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Plan de Garantie</div>
                        <div class="info-value">${warranty.warranty_plans?.name || 'N/A'}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">D√©but de Garantie</div>
                        <div class="info-value">${new Date(warranty.start_date).toLocaleDateString('fr-CA')}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Fin de Garantie</div>
                        <div class="info-value">${new Date(warranty.end_date).toLocaleDateString('fr-CA')}</div>
                    </div>
                </div>
            `;
        }

        document.getElementById('claimForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Soumission en cours...';

            try {
                const claimNumber = 'REC-' + Date.now();

                const { data, error } = await supabase
                    .from('warranty_claims')
                    .insert({
                        warranty_id: warrantyData.id,
                        claim_number: claimNumber,
                        incident_date: document.getElementById('incident_date').value,
                        incident_description: document.getElementById('incident_description').value,
                        repair_shop_name: document.getElementById('repair_shop_name').value || null,
                        repair_shop_contact: document.getElementById('repair_shop_contact').value || null,
                        status: 'submitted',
                        organization_id: warrantyData.organization_id
                    })
                    .select()
                    .single();

                if (error) throw error;

                // Marquer le token comme utilis√©
                await supabase
                    .from('warranty_claim_tokens')
                    .update({
                        is_used: true,
                        used_at: new Date().toISOString(),
                        claim_id: data.id
                    })
                    .eq('id', tokenId);

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ <strong>R√©clamation soumise avec succ√®s!</strong><br>
                    Num√©ro de r√©clamation: <strong>${claimNumber}</strong><br>
                    Vous recevrez une r√©ponse dans les 48 heures.
                `;

                document.getElementById('claimForm').style.display = 'none';

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Erreur lors de la soumission: ' + error.message;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Soumettre la R√©clamation';
            }
        });

        // Lancer la validation au chargement
        validateToken();
    </script>
</body>
</html>
